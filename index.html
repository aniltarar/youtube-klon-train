<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Klon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!-- Yapılacaklar :
    1-Header
    2-SideBar
    3-ContentAlanı
        3.1-Background
        3.2- Abone ol , Katıl , Video düzenle
        3.3- Video Gridler -->

    <header>
        <div class="header-left">
            <i class="fa-solid fa-bars"></i>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" alt="Youtube Logo">
                
            </div>
            <h3>Youtube</h3>
        </div>

        <div class="header-center">
            <div class="header-search">
                <input type="text" placeholder="Ara">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <i class="fa-solid fa-microphone"></i>
        </div>

        <div class="header-right">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-bell"></i>
            <div class="avatar">
                <img src="https://yt3.ggpht.com/Axnjutbv2Afy7wToY9yjNvJXUgfRAGf0dRnaO2cC9-pOlsPkcxeODGaHjxA3lR8kuLHeWmTm=s88-c-k-c0x00ffffff-no-rj-mo" alt="Avatar">
            </div>
        </div>
    </header>
    
    <div class="sidebar">
        <ul class="sidebar-buttons">
            <li class="sidebar-items">
                <a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span>Anasayfa</span>
                </a>
            </li>
            <li class="sidebar-items">
                <a href="#">
                    <i class="fa-solid fa-circle-play"></i>
                    <span>Shorts</span>
                </a>
            </li>
            <li class="sidebar-items">
                <a href="#">
                    <i class="fa-solid fa-users"></i>
                    <span>Abonelikler</span>
                </a>
            </li>
            <li class="sidebar-items">
                <a href="#">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <span>Geçmiş</span>
                </a>
            </li>
            
        </ul>
    </div>




</body>
</html>
